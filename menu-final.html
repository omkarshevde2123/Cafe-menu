<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cafe menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet-final.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="menu">
      <main>

        <h1>Omkar's Cafe</h1>
        <p class="est">Est. 2020</p>
        <hr />
        
        <!-- section 1 starts here -->
        <section>
          <!-- coffee section -->
          <h2>Coffee</h2>
          <img src="doughnut_9620535.png" alt="coffee icon">
          <article class="item">
            <p class="fl">French Vanilla</p><p class="pr">3.00</p>
          </article>
          <article class="item">
            <p class="fl">Caramel Macchiato</p><p class="pr">3.75</p>
          </article>
          <article class="item">
            <p class="fl">Pumpkin Spice</p><p class="pr">3.50</p>
          </article>
          <article class="item">
            <p class="fl">Hazelnut</p><p class="pr">4.00</p>
          </article>
          <article class="item">
            <p class="fl">Mocha</p><p class="pr">4.50</p>
          </article>

        </section>
        <!-- section 2 starts here  -->
        <section>
          <!-- Dessert Section -->
          <h2>Desserts</h2>
          <img src="pie_6183321.png" alt="pie-image">

          <article class="item">
            <p class="dessert">Donut</p><p class="pr">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="pr">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="pr">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="pr">2.50</p>
          </article>
        </section>
        <hr class="bot-hr">

        <!-- footer starts here -->
        <footer class="footer">
            <p><a href="https://www.freecodecamp.org/" target="_blank">Visit Our Website</a></p>
            <p>123 Free Code Camp Drive</p>
        </footer>
        
      </main>
    </div>
  </body>
</html>
